<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Student Information</h1>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Final Score</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John Doe</td>
                <td>18</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Jane Smith</td>
                <td>19</td>
                <td>92</td>
            </tr>
            <tr>
                <td>Sam Brown</td>
                <td>17</td>
                <td>88</td>
            </tr>
        </tbody>
    </table>
    <img src='school.jpg'>
</body>
</html>
